<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} - Book Details</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/books">Book List</a>
    </nav>

    <div class="container">
        <h1>{{ book.title }}</h1>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Publication Year:</strong> {{ book.year }}</p>
        <p><strong>Total Pages:</strong> {{ book.total_pages }}</p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>

        <form action="/books/{{ book.id }}/delete" method="post" style="display: inline;">
            <button type="submit">üóëÔ∏è Delete Book</button>
        </form>
    </div>
</body>
</html>
